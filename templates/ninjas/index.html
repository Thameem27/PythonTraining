<html>
<body>
    {% if devs %}
        <table border="5" style="width:100%">
            <tr>
                <th>Name</th>
                <th>Experience</th>
                <th>Country</th>
            </tr>
            {% for dev in devs %}
            <tr>
                <td><a href="{% url 'ninjas:details' dev.id %}">{{dev.Name}}</a></td>
                <td>{{ dev.Experience }}</td>
                <td>{{ dev.Country }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>No Data in Developers</h1>    
    {% endif %}
</body>
</html>
